<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="calc-display">0</div>

        <div class="calc-row">
            <button id="clear" class="calc-button calc-special">
                AC
            </button>
            <button class="calc-button calc-special">
                +/-
            </button>
            <button class="calc-button calc-special">
                %
            </button>
            <button class="calc-button calc-operator">
                /
            </button>
        </div>

        <div class="calc-row">
            <button class="calc-button calc-digit">
                7
            </button>
            <button class="calc-button calc-digit">
                8
            </button>
            <button class="calc-button calc-digit">
                9
            </button>
            <button class="calc-button calc-operator">
                x
            </button>
        </div>

        <div class="calc-row">
            <button class="calc-button calc-digit">
                4
            </button>
            <button class="calc-button calc-digit">
                5
            </button>
            <button class="calc-button calc-digit">
                6
            </button>
            <button class="calc-button calc-operator">
                -
            </button>
        </div>

        <div class="calc-row">
            <button class="calc-button calc-digit">
                1
            </button>
            <button class="calc-button calc-digit">
                2
            </button>
            <button class="calc-button calc-digit">
                3
            </button>
            <button class="calc-button calc-operator">
                +
            </button>
        </div>
        
        <div class="calc-row-special">
            <button class="calc-button calc-digit calc-zero">
                0
            </button>
            <button class="calc-button calc-digit">
                .
            </button>
            <button class="calc-button calc-operator">
                =
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
