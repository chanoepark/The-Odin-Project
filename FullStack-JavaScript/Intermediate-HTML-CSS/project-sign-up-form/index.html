<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin Logo">
                <h1>Odin</h1>
            </div>

            <div class="credit">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto">
                    Halie West
                </a>
                on 
                <a href="https://unsplash.com/photos/25xggax4bSA">
                    Unsplash
                </a>
            </div>
        </div>

        <div class="signup">
            <p>
                This is not a real online service! You know you need 
                something like this in your life to help you realize 
                your deepest dreams. Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </p>

            <div class="register-form">
                <p>Let's do this!</p>
                <form action="self" method="post">
                    <div class="form-input">
                        <label for="first_name">First Name</label>
                        <br>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-input">
                        <label for="last_name">Last Name</label>
                        <br>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-input">
                        <label for="phone_number">Phone Number</label>
                        <br>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <br>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-input">
                        <label for="confirm_password">Confirm Password</label>
                        <br>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </form>
            </div>

            <div class="bottom">
                <button type="submit">Create Account</button>
                <br>
                <br>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
